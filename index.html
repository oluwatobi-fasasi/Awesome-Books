<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Niramit:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Awesome Books</h1>
    <div class="books-wrapper">
      <section class="book-section" id="book-section"></section>
    </div>

    <form action="">
      <h2>Add a new book</h2>
      <input type="text" id="author-input" placeholder="Author" required />
      <input type="text" id="title-input" placeholder="Title" required />
      <button id="submit">Add</button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
