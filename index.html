<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <nav class="nav-container">
            <p class="nav-left">Awesome Books</p>
            <ul>

                <li><a href="">Add new</a></li>

    <main>
      <h1>All Awesome Books</h1>
      <div class="books-wrapper">
